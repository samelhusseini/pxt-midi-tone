<!DOCTYPE html>
<html>

<head>
    <title>MidiConvert</title>
    <!-- <script type="text/javascript" src="./node_modules/midiconvert/build/MidiConvert.js"></script> -->
    <script type="text/javascript" src="http://tonejs.github.io/MidiConvert/build/MidiConvert.js"></script>
    <script type="text/javascript" src="./parse-json.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="Description">Parse a MIDI file into a MakeCode-friendly JSON format.</div>

    <div id="Target">
        <select id="TargetSelect">
            <option value="microbit">MicroBit</option>
            <option value="adafruit">Adafruit</option>
            <option value="arcade">Arcade</option>
            <option value="json">JSON</option>
          </select>
    </div>

    <div id="FileDrop">
        <div id="Text">Drop a midi file here</div>
        <input type="file" accept="audio/midi">
    </div>

    <div id="Results">
        <textarea id="ResultsText"></textarea>
    </div>
</body>

</html>
